<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Barista</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7c0a33ea21.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="logo">
                <a href="#">Barista</a>
            </div>
            <div class="nav_right">
                <ul>
                    <li class="nr_li">
                        <i class="fa-solid fa-bars"></i>
                    </li>
                    <li class="nr_li"><img src="profile.png" alt="profile_image">
                        <div class="dd_menu">
                            <div class="dd_left">
                                <ul>
                                    <li><i class="fa-solid fa-user-plus"></i></li>
                                    <li><i class="fa-solid fa-list"></i></li>
                                    <li><i class="fa-regular fa-location-dot"></i></li>
                                    <li><i class="fa-solid fa-phone"></i></li>
                                </ul>
                            </div>
                            <div class="dd_right">
                                <ul>
                                    <li>Register</li>
                                    <li>Menu</li>
                                    <li>Location</li>
                                    <li>Contact Us</li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>  
    <div class="bg">
        <img src="barista3.jpg">
    </div>
</body>
</html>
